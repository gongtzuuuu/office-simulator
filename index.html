<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Simulator</title>
    <link rel="shortcut icon" type="image/jpg" href="./source/player.png"/>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    
    <audio src="./source/shepherd39s-flute-103937.mp3" class="bgSound" loop="loop"></audio>
    <audio src="./source/cashier-quotka-chingquot-sound-effect-129698.mp3" class="moneySound"></audio>
    <audio src="./source/fail-144746.mp3" class="loseSound"></audio>
    <audio src="./source/success-fanfare-trumpets-6185.mp3" class="winSound"></audio>
    <audio src="./source/chuckles_man_grinning_sqeeekwav-14835 (mp3cut.net).mp3" class="heheSound"></audio>
</head>
<body>
    <section id="start">
        <h1>Office Simulator</h1>
        <article>Your KPI: earn 15 dollars in a minute!</article>
        <article>Use <span class="red">UP</span> and <span class="red">DOWN</span> keys</article>
        <button id="startBtn">LET'S WORK!</button>
    </section>
    <section id="game">
        <canvas id="canvas"></canvas>
    </section>
    <section id="result">
        <h1>Game Over</h1>
        <article>Oops! Your boss is mad at you :(</article>
        <button id="restartBtn">WORK AGAIN!</button>
    </section>
    <section id="win">
        <h1>You Won!</h1>
        <article>You are the employee of the year :)</article>
        <button id="award">AWARD</button>
    </section>
    <footer>Company revenue: <span id="score">0</span> dollar(s)</footer>
    <script src="index.js"></script>
    <script src="Game.js"></script>
    <script src="Box.js"></script>
    <script src="Player.js"></script>
</body>

</html>
